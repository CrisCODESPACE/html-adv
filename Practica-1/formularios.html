    <form>
      <h2>Registro de usuario</h2>
      <!-- nombre del usuario -->
      <label for="nombre">Nombre completo:</label>
      <select name="trato" id="trato" name="trato">
        <option value="none">---</option>
        <option value="sra">Sra</option>
        <option value="sr">Sr</option>
      </select>
      <input
        type="text"
        id="nombre"
        name="nombre"
        placeholder="Introduce tu nombre completo..."
        maxlength="30"
      />
      <br />
      <!-- email asociado a la cuenta -->
      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="Introduce tu email..."
      />
      <br />
      <label for="user-name">Nombre de usuario:</label>
      <input type="text" name="user-name" id="user-name" required />
      <br />
      <label for="tlf">Teléfono:</label>
      <input type="tel" id="tlf" name="phone" />
      <br />
      <label for="birth-date">Fecha nacimiento:</label>
      <input type="date" name="birth-date" id="birth-date" />
      <br />
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required name="password" />
      <br />
      <label for="confirm">Confirmar contraseña:</label>
      <input type="password" id="confirm" required name="confirm" />
      <br />
      <input type="checkbox" name="terms" id="terms" required />
      <label for="terms"
        >Acepto los <a href="#">términos y condiciones</a></label
      >
      <br /><br />
      <!-- selección única -->
      <p>Género:</p>
      <input type="radio" id="hombre" name="genre" value="hombre" />
      <label for="hombre">Hombre</label>
      <input type="radio" id="mujer" name="genre" value="mujer" />
      <label for="mujer">Mujer</label>
      <br />
      <!-- multiseleccion -->
      <p>Lenguajes que hablas:</p>
      <input type="checkbox" id="es" name="idiomas" value="es" />
      <label for="es">Español</label>
      <br />
      <input type="checkbox" id="en" name="idiomas" value="en" />
      <label for="en">Inglés</label>
      <br />
      <input type="checkbox" id="it" name="idiomas" value="it" />
      <label for="it">Italiano</label>
      <br />
      <input type="checkbox" id="otro" name="idiomas" value="otro" />
      <label for="otro">Otro</label>

      <br />
      <div class="other-lang">
        <label for="otro">Especifica otro lenguaje:</label>
        <input type="text" id="otro-specs" name="idiomas-specs" />
      </div>

      <br />
      <button type="submit">Registrarme</button>
    </form>
  </body>
